{% extends "base.html" %}

{% block head %}

<title>登陆</title>

<script>
$(document)
  .ready(function() {
    $('.ui.form')
      .form({
        fields: {
          password: {
            identifier  : 'password',
            rules: [
              {
                type   : 'empty',
                prompt : 'Please enter your password'
              },
              {
                type   : 'length[6]',
                prompt : 'Your password must be at least 6 characters'
              }
            ]
          }
        }
      })
    ;
  })
;
</script>

{% endblock %}


{% block body %}

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        登陆账户
      </div>
    </h2>
    <form class="ui large form" action="{% url 'login:login' %}" method="post">
      {% csrf_token %}
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <div class="ui fluid large teal submit button">登陆</div>
      </div>
      {% if message %}
      <div class="ui negative message">{{ message }}</div>
      {% endif %}

    </form>

  </div>
</div>

{% endblock %}
